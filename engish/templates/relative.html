        $(function () {

            $("#eq > span").each(function () {
                // read initial values from markup and remove that

                $(this).empty().slider({

                    range: "min",

<script>
    function getRelative() {
        value = "";
        $("#eq > span").each(function () {
            // read initial values from markup and remove that
            value +=  $(this).slider("value")+"_";
        });
        return value;
    };

    function getOverall(){
        minObj = document.getElementById("overall_minutes")
        var index = minObj.selectedIndex;
        var m = minObj.options[index].value;

        secObj = document.getElementById("overall_seconds")
        index = secObj.selectedIndex;
        var s = secObj.options[index].value;

        return m+"_"+s;
    };

    function getLongest(){
        minObj = document.getElementById("long_minutes")
        var index = minObj.selectedIndex;
        var m = minObj.options[index].value;

        secObj = document.getElementById("long_seconds")
        index = secObj.selectedIndex;
        var s = secObj.options[index].value;

        return m+"_"+s;
    };

    function getShortest(){
        minObj = document.getElementById("short_minutes")
        var index = minObj.selectedIndex;

        secObj = document.getElementById("short_seconds")
        index = secObj.selectedIndex;
