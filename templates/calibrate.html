        function getCookieVal(offset) {
            var endstr = document.cookie.indexOf(";", offset);
            if (endstr == -1) {
                endstr = document.cookie.length;
            }
            return unescape(document.cookie.substring(offset, endstr));
        }

        // primary function to retrieve cookie by name
        function getCookie(name) {
            var arg = name + "=";
            var alen = arg.length;
            var clen = document.cookie.length;
            var i = 0;
            while (i < clen) {
                var j = i + alen;
                if (document.cookie.substring(i, j) == arg) {
                    return getCookieVal(j);
                }
                i = document.cookie.indexOf(" ", i) + 1;
                if (i == 0) break;
            }
            return null;
        }

        // store cookie value with optional details as needed
        function setCookie(name, value, expires, path, domain, secure) {
            document.cookie = name + "=" + escape(value) +
                    ((expires) ? "; expires=" + expires : "") +
                    ((path) ? "; path=" + path : "") +
                    ((domain) ? "; domain=" + domain : "") +
                    ((secure) ? "; secure" : "");
        }

        // remove the cookie by setting ancient expiration date
        function deleteCookie(name, path, domain) {
            if (getCookie(name)) {
                document.cookie = name + "=" +
                        ((path) ? "; path=" + path : "") +
                        ((domain) ? "; domain=" + domain : "") +
                        "; expires=Thu, 01-Jan-1970 00:00:01 GMT";

            }
        }

        function resetTime() {
            setCookie('time', 0, '', '/', '', '');
        }

        var arrcookie = strcookie.split("; ");
        var studentID = arrcookie[1].split('=')[1]

    </script>


    <script type="text/javascript">
{#        var intDiff = parseInt(0);//倒计时总秒数量#}
        var globaltime_short = 0;
        var globaltime_long = 0;

        var docid = 0;
        function timer_short(intDiff) {
            window.setInterval(function () {
                var day = 0,
                        hour = 0,
                        minute = 0,
                        second = 0;//时间默认值
                if (intDiff > 0) {
                    day = Math.floor(intDiff / (60 * 60 * 24));
                    hour = Math.floor(intDiff / (60 * 60)) - (day * 24);
                    minute = Math.floor(intDiff / 60) - (day * 24 * 60) - (hour * 60);
                    second = Math.floor(intDiff) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);
                }
                if (minute <= 9) minute = '0' + minute;
                if (second <= 9) second = '0' + second;
                $('#hour_show').html('<s id="h"></s>' + hour + '时');
                $('#minute_show').html('<s> </s>' + minute + '分');
                $('#second_show').html('<s> </s>' + second + '秒');
                document.getElementById("globaltime").innerHTML = globaltime;
                intDiff--;
                globaltime_short++;
                if (intDiff == 0) {
                    return;
                    document.getElementById("returnbutton").style.display = "block";
                }
            }, 1000);
        }

        function timer_long(intDiff) {
            window.setInterval(function () {
                var day = 0,
                        hour = 0,
                        minute = 0,
                        second = 0;//时间默认值
                if (intDiff > 0) {
                    day = Math.floor(intDiff / (60 * 60 * 24));
                    hour = Math.floor(intDiff / (60 * 60)) - (day * 24);
                    minute = Math.floor(intDiff / 60) - (day * 24 * 60) - (hour * 60);
                    second = Math.floor(intDiff) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);
                }
                if (minute <= 9) minute = '0' + minute;
                if (second <= 9) second = '0' + second;
                $('#hour_show').html('<s id="h"></s>' + hour + '时');
                $('#minute_show').html('<s> </s>' + minute + '分');
                $('#second_show').html('<s> </s>' + second + '秒');
                document.getElementById("globaltime").innerHTML = globaltime;
                intDiff--;
                globaltime_long++;
                if (intDiff == 0) {
                    document.getElementById("returnbutton").style.display = "block";
                }
            }, 1000);
        }

        function short() {

            docid = 0;

            document.getElementById("docshort").disabled = true;

        function long() {
            intDiff = 240;
            docid = 9;
            $.get("/docservice/{{ taskid }}/9", 0, function (data) {
                        document.getElementById("articlecontent").innerHTML = data;
                    }//返回的data是字符串类型
            );
            document.getElementById("doclong").disabled = true;
            document.getElementById("doclong").style.background = "#A9C7A7";
            document.getElementById("beginbutton").disabled = "";
        }

        function leave() {
            window.location.href = "/read/{{ settingid }}/{{ jobid }}"

        }
        function begin() {
            if (docid == 0) {
                timer_short(10000);
            }
            if (docid == 9){
                timer_long(10000);
            }



            document.getElementById("article").style.display = "block";
            document.getElementById("beginbutton").disabled = "disabled";
            begin_calibration(docid);
        }

        function end() {
            document.getElementById("article").style.display = "none";
            end_calibration(docid);
            if (docid == 0) {
